<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Proxy Card Sheet Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>MTG Proxy Card Sheet Generator</h1>
    <p>Upload your XMage <code>.dck</code> or <code title="Format: 1 Example Card (set) 123">.txt</code> file to generate a proxy card sheet, then use your browser to print it.</p>
    <form id="dck-form">
      <label for="dck-file">Upload .dck or .txt file</label>
      <input type="file" id="dck-file" accept=".dck,.txt">
      <div class="form-option">
        <input type="checkbox" id="filter-basic-lands" checked>
        <label for="filter-basic-lands">Filter out basic lands</label>
      </div>
      <button type="submit">Generate</button>
    </form>
  </header>
  <main>
    <div id="proxy-sheet-pages">
    </div>
  </main>
  <script type="module">
    import { ProxyCardSheetGenerator } from './index.js'

    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      const proxyCardSheetGenerator = new ProxyCardSheetGenerator(
        document.getElementById('dck-form'),
        document.getElementById('proxy-sheet-pages'),
      )
    })
  </script>
</body>
</html>
